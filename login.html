<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Log In</title>
    <link rel="stylesheet" href="styles/login-style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&display=swap" rel="stylesheet">

    <script type="text/javascript" src="/scripts/login.js"></script>
</head>

<body>
    <div class="login-background">
        <div class="login__info">
            <img class="login__info_logo" src="/images/logo-admin-inversed.svg" alt="logo">
            <h3 class="descritpion_large text-oncolor-default">Log in to start creating</h3>
        </div>
        <form class="login__form">
            <h1 class="form__header">Log In</h1>
            <div class="form__input-box">
                <label class="form__input-box_label" for="email">Email</label>
                <input class="form__input-box_input" type="text" name="email" id="email" placeholder=" ">
            </div>
            <div class="form__input-box">
                <label class="form__input-box_label" for="password">Password</label>
                <div class="form__input-box_password-wrapper">
                    <input type="checkbox" class="form__input-box_show-password" name="show-pass" id="show-pass" onclick="ShowPassword()">
                    <label for="show-pass" class="eye-icon"></label>
                    <input class="form__input-box_input" type="password" name="password" id="password" placeholder=" " autocomplete="on">
                </div>
            </div>
            <button type="button" class="form__login-button" onclick="ParseLoginForm()">Log In</button>
        </form>

    </div>
</body>

</html>
